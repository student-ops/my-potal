name: example

on:
    push:

jobs:
    s3ls:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        steps:
            - uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-region: "us-east-1" # リージョンを指定
                  role-to-assume: "arn:aws:iam::123358216469:role/oidc-example-role" # 作成した IAM ロールの ARN

            # プライベートな S3 バケットを読み取ってみる
            - run: aws s3 ls s3://my-potal-2023-march
